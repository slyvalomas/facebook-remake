<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--part of nav that will be sticky-------------------------------------------------------------------------------------->
    <footer class="nav">
        <div class="footer__logo">
        </div>
        <div class="footer__sittings" >
            <div class="plus"></div>
            <div class="message"></div>
            <div class="notifications"></div>
            <div class="profile"></div>
        </div>
    </footer>
<!--content that have most of the things that exist bellow the footer-------------------------------------------------------------------------------------->
    <main class="mainContent">
        <!--the creat story part-------------------------------------------------------------------------------------->
        <div class="creatStory"></div>
        <!--the add post part-------------------------------------------------------------------------------------->
        <div class="addPost"></div>
         <!--the post part-------------------------------------------------------------------------------------->
        <div class="post">
            <div class="postOne">
                 <!--groupe name and pic profile name and pic and the sittingS-------------------------------------------------------------------------------------->
                <footer class="post__footer">
                    <div>
                        <div class="Post__profile"></div>
                        <div class="profileNameGroupe"></div>
                        <div class="profileName">
                            <div class="name"></div>
                            <div class="time"></div>
                            <div class="GoupeOrPersonal"></div>
                        </div>
                        <!--POST creator INFORMATION ------------------------------------------------------------------------------------->
                    </div>
                    <!--post sittings-------------------------------------------------------------------------------------->
                    <div class="postSittings">
                        <div class="dots"></div>
                        <div class="remove"></div>
                    </div>
                </footer>
                <!--post text and picture-------------------------------------------------------------------------------------->
                <main class="postContent">
                    <div class="textContent"></div>
                    <div class="imageContent"></div>
                </main>
                <!--likes and comments counts-------------------------------------------------------------------------------------->
                <div class="reactionCount">
                    <div class="likesCount"></div>
                    <div class="commentsCount"></div>
                </div>
                <!--likes and comments click or buttons -------------------------------------------------------------------------------------->
                <div class="reactionDo">
                    <div class="likes">
                        <div class="likePart"><img src="" alt=""></div>
                        <div class="likePart"><p class="textLikePart"></p></div>
                    </div>
                    <div class="comment">  
                        <div class="likePart"><img src="" alt=""></div>
                        <div class="likePart"><p class="textLikePart"></p></div>
                    </div>
                    <div class="share">  
                        <div class="likePart"><img src="" alt=""></div>
                        <div class="likePart"><p class="textLikePart"></p></div>
                    </div>
                </div>
            </div>
            <div class="postTow"></div>
            <div class="postThree"></div>
            <div class="postFoure"></div>
            <div class="postFive"></div>
        </div>

    </main>
</body>
<script src="first.js"></script>
</html>
